[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

[NetInMeter]
Meter=String
MeasureName=MeasureNetIn
FontColor=white
FontFace=SoMa
FontSize=10
X=(#SCREENAREAWIDTH#-(#SCREENAREAWIDTH#/6))
Y=(#SCREENAREAHEIGHT#-#SCREENAREAHEIGHT#/36)
Scale=(1024**2)
W=20
NumofDecimals=1
Text="D: %1 MB/s"
AntiAlias=1

[NetOutMeter]
Meter=String
MeasureName=MeasureNetOut
FontColor=white
FontSize=10
FontFace=SoMa
X=r
Y=14r
Scale=(1024**2)
NumofDecimals=1
Text="U: %1 MB/s"
AntiAlias=1