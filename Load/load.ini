[MeasureCPU]
Measure=CPU

[MeasureRAM]
Measure=PhysicalMemory

[CPUPercent]
MeasureName=MeasureCPU
Meter=String
X=(#SCREENAREAWIDTH#-(#SCREENAREAWIDTH#/4.2))
Y=(#SCREENAREAHEIGHT#-#SCREENAREAHEIGHT#/36)
FontFace=SoMa
FontSize=10
FontColor=255,255,255
AntiAlias=1
Percentual=1
NumOfDecimals=0
Text="CPU load: %1%"

[RAMPercent]
MeasureName=MeasureRAM
Meter=String
X=r
Y=12r
FontFace=SoMa
FontSize=10
FontColor=255,255,255
AntiAlias=1
Percentual=1
NumOfDecimals=0
Text="RAM usage: %1%"